# Air configuration for hot reload during development
root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  # Run migrations before starting the server
  pre_cmd = ["sh", "-c", "if [ -d ./migrations ] && [ \"$(ls -A ./migrations)\" ]; then migrate -path ./migrations -database \"${DATABASE_URL}\" up || echo 'Migration failed or no migrations found'; fi"]

  cmd = "go build -o ./tmp/main ./cmd"
  bin = "tmp/main"
  full_bin = "./tmp/main"

  include_ext = ["go", "tpl", "tmpl", "html"]
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "bin"]
  include_dir = []

  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false

  log = "build-errors.log"
  poll = false
  poll_interval = 0
  delay = 1000
  stop_on_error = false
  send_interrupt = false
  kill_delay = "0s"

[log]
  time = true
  main_only = false

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
  keep_scroll = true
